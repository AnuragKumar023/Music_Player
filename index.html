<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./svg/playlist.svg" alt="playlist" id="playlist-img" class="play">
        <h2>FEEL THE MUSIC</h2>
        <img src="./svg/music.svg" alt="music" id="music-img">
    </header>

    <main>
        <div class="left">
    <div class="song-image">
    <img src="./images/musicanim.webp" alt="anim" id="musicanim">
    </div>
    <div class="volume-div">
        <div class="volume-img">
            <img src="./svg/volume.svg" alt="volume" id="vol-svg" >
        </div>
        <input type="range" id="volume-range" onchange="volume()">
        
    </div>
    </div>
    <div class="right">
    <div class="details">
        <h3 id="song-name">Ve Kamleya</h3>
        <h5 id="song-singer">Arijit Singh</h5>
    </div>
    <input type="range" id="song-duration" onchange="duration()">
    <div class="controls">
        <div class="prev-img">
            <img src="./svg/prev.svg" alt="prev" id="prev-img" onclick="previousSong()">
        </div>
        <div class="play-pause">
            <img src="./svg/play.svg" alt="play" id="play-pause" onclick="playPause()">
        </div>
    <div class="next-img">
        <img src="./svg/next.svg" alt="next" id="next-img" onclick="nextSong()">
    </div>
    </div>
        </div>
        <div class="playlist">
            <div class="playlist-song">
             <img class="img-cir" src="./images/img10.jpeg.jpg" alt="img">
             <div class="song-details">
                <h2>Humdard</h2>
                <h5>Arijit Singh</h5>
             </div>
            </div>
            <div class="playlist-song">
                <img class="img-cir" src="./images/img7.jpeg.jpg" alt="img">
                <div class="song-details">
                   <h2>Banjaara</h2>
                   <h5>MOHD. IRFAN</h5>
                </div>
               </div>
            <div class="playlist-song">
                <img class="img-cir" src="./images/img9.jpeg.jpg" alt="img">
                <div class="song-details">
                   <h2>Abhi to party shuru hui hai</h2>
                   <h5>BADSHAH</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img class="img-cir" src="./images/img5.jpeg.jpg" alt="img">
                <div class="song-details">
                   <h2>Galliyan</h2>
                   <h5>Ankit Tiwari</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img class="img-cir" src="./images/img4.jpeg.jpg" alt="img">
                <div class="song-details">
                   <h2>Tera Chehra</h2>
                   <h5>Arijit Singh</h5>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed By - Anurag Kumar</p>
    </footer>
 <script src="./script.js"></script>   
</body>
</html>
